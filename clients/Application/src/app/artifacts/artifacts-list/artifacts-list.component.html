<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Artifacts Table
      </div>
      <div class="card-body">
        <table class="table table-sm">
          <thead>
            <tr>
              <th>Name</th>
              <th>Line Items</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let artifact of artifacts | async">
              <td><a popover="ID: {{artifact.id}}"
                     [outsideClick]="true"
                     triggers="mouseenter"
                     class="link"
                     routerLink="/artifacts/detail/{{artifact.id}}"
                  >{{artifact.name}}</a></td>
              <td>{{artifact.artifactProduct?.length || 0}}</td>
              <td>{{sum(artifact) | currency}}</td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <button routerLink="/artifacts/create" class="ml-3 btn btn-primary">Create Artifact</button>
        </div>
      </div>
    </div>
  </div>
</div>
